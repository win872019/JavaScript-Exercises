<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Guess</title>
        <style>
            body { margin: 20px; }
            img { margin: 20px; }
        </style>
        <script>
            window.onload = init;
            function init() {
                var image = document.getElementById("zero");
                image.onclick = showImageZero;
                var image = document.getElementById("one");
                image.onclick = showImageOne;
                var image = document.getElementById("two");
                image.onclick = showImageTwo;
                var image = document.getElementById("three");
                image.onclick = showImageThree;
                var image = document.getElementById("four");
                image.onclick = showImageFour;
                var image = document.getElementById("five");
                image.onclick = showImageFive;
            }
            function showImageZero() {
                var image = document.getElementById("zero");
                image.src = "zero.jpg";
            }
            function showImageOne() {
                var image = document.getElementById("one");
                image.src = "one.jpg";
            }
            function showImageTwo() {
                var image = document.getElementById("two");
                image.src = "two.jpg";
            }
            function showImageThree() {
                var image = document.getElementById("three");
                image.src = "three.jpg";
            }
            function showImageFour() {
                var image = document.getElementById("four");
                image.src = "four.jpg";
            }
            function showImageFive() {
                var image = document.getElementById("five");
                image.src = "five.jpg";
            }
            
        </script>
    </head>
    <body>
        <img id="zero" src="zeroblur.jpg" >
        <img id="one" src="oneblur.jpg" >
        <img id="two" src="twoblur.jpg" >
        <img id="three" src="threeblur.jpg" >
        <img id="four" src="fourblur.jpg" >
        <img id="five" src="fiveblur.jpg" >
    </body>
        </html>

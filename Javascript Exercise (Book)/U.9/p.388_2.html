<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>p.388_2</title>
        <script>
            window.onload = init;
            function init() {
                var image = document.getElementById("zero");
                image.onclick = showAnswer;
            }
            function showAnswer() {
                var image = document.getElementById("zero");
                image.setAttribute("src", "zero.jpg");
            }
            
        </script>
    </head>
    <body>
        <img id="zero" src="zeroblur.jpg" >
    </body>
        </html>
